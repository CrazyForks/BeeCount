name: ✨ 功能请求
description: 为 BeeCount 提出新功能或改进建议
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您的建议！我们欢迎所有改进 BeeCount 的想法。

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 这个功能要解决什么问题？
      placeholder: 当我想要...的时候，我发现...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 您希望如何实现这个功能？
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 您考虑过哪些替代方案？
      placeholder: 也可以...

  - type: textarea
    id: examples
    attributes:
      label: 参考示例
      description: 有其他应用实现了类似功能吗？
      placeholder: 比如某某应用的...功能

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 这个功能对您有多重要？
      options:
        - 可有可无（Nice to have）
        - 有用但不紧急（Useful）
        - 很重要（Important）
        - 非常关键（Critical）
    validations:
      required: true

  - type: checkboxes
    id: willingness
    attributes:
      label: 贡献意愿
      description: 您愿意帮助实现这个功能吗？
      options:
        - label: 我愿意提交 PR 实现此功能
        - label: 我可以帮助测试此功能
        - label: 我可以提供更详细的需求说明

  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 还有其他需要补充的信息吗？
